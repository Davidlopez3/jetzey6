<!-- SQL Database  -->

<script type="text/javascript">
	var db=openDatabase("itemDB","1.0","iteamDB",65535);
$(function(){

db.transaction(function(transaction){
	var sql="CREATE TABLE iteams" +
	"(id INTEGER NOT NULL PRIMARY KEY AUTOINCREMENT,"+"iteam VARCHAR(100) NOT NULL,"
	+"quantity INT(5) NOT NULL)";
	transaction.executeSql(sql,undefined,
		function(){
			alert("Data is created successfully");
		},function(){
			alert("Table is already being created");


	})
});
});
// to remove
$("#remove").click(function){

if(!confirm("Are you sure to delete this table?"),"")) return;;
db.transaction(function(transaction)
	{var sql="DELETE TABLE items";
		transaction.executeSql(sql,undefined,
			function(){
				alert("Table is deleted successfully")

			}, function(){
					alert("Error occured while deleting this table");
				})

	})
})


$('#list').click(function(){
	$('#itemlist').children().remove();
	db.transaction(function(transaction)
	{
		var sql="SELECT * FROM items ORDER BY id DESC";
		transaction.executeSql(sql,undefined,function(transaction,result))
{if (result.rows.length){


for(var i=0;i<result.rows.length;i++)
{
var row=result.rows.item(i);
var item=row.item;
var id=row.id;
var quantity=row.quantity;
$("#itemlist").append('<tr><td>' +id+ '</td><td>' +item+'</td><td>' +quantity+'</td></tr>');

}
	}else{
		$("#itemlist").append('<tr><td> colspan="3")align="center">No Item Found</td></tr>');
	}
}
}

}

})


</script>
<!-- SQL Database End -->
